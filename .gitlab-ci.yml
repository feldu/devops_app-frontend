stages:
  - build
  - test

variables:
  NODE_VERSION: "18"
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"

default:
  image: node:$NODE_VERSION

cache:
  paths:
    - node_modules/
    - .npm

before_script:
  - npm ci --legacy-peer-deps

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - build/
  only:
    - master
  allow_failure: true
  tags:
    - itmolabs

test:
  stage: test
  script:
    - npm run test -- --watchAll=false
  needs: [ ]
  only:
    - master
  tags:
    - itmolabs
